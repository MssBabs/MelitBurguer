<div *ngIf="cliente">
    <div class="modal-header">
        <h3>{{cliente.nombre+" "+cliente.apellido}}</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <dl>
            <dt><strong jhiTranslate="melitBurguerApp.cliente.detail.title">Cliente</strong></dt>
            <dd><span>{{cliente.id}}</span></dd>

            <dt><strong jhiTranslate="melitBurguerApp.cliente.telefono">Telefono</strong></dt>
            <dd><span>{{cliente.telefono}}</span></dd>

            <dt><strong jhiTranslate="melitBurguerApp.cliente.correo">Correo</strong></dt>
            <dd><span>{{cliente.correo}}</span></dd>

            <dt><strong jhiTranslate="melitBurguerApp.cliente.puntos">Puntos</strong></dt>
            <dd><span>{{cliente.puntos}}</span></dd>
        </dl>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-dark" data-dismiss="modal" (click)="activeModal.dismiss('Cross click')">
            <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
    </div>
</div>
