<div>
    <h2 id="page-heading">
        <span jhiTranslate="melitBurguerApp.cliente.home.title" class="pageEntitiesTitle">Clientes</span>
        <button id="jh-create-entity" class="btn btn-warning float-right jh-create-entity create-cliente" [routerLink]="['/cliente/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="melitBurguerApp.cliente.home.createLabel">
            Create new Cliente
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <!--Con Img-->
    <div class="container" *ngIf="clientes">
        <div class="row no-gutters mb-3">
            <div class="col-sm-6 col-md-4 col-lg-3 col-xl-3 p-1 d-flex align-items-stretch" *ngFor="let cliente of clientes ;trackBy: trackId">
                <div class="card bg-light mb-3 no-body">
                    <div class="card-header">
                        <h4 class="card-title text-truncate"><strong>{{cliente.nombre+" "+cliente.apellido}}</strong></h4>

                        <img src="https://img.freepik.com/vector-premium/garabatos-kawaii-personajes-lindos-ilustracion-tinta-negra-sobre-fondo-blanco_185796-52.jpg" class="card-img-top" alt="">
                    </div>
                    <div class="card-body">
                        <p class="card-text">
                            <strong jhiTranslate="melitBurguerApp.cliente.telefono">Telefono</strong> {{cliente.telefono}} <br>
                            <strong jhiTranslate="melitBurguerApp.cliente.correo">Correo</strong> {{cliente.correo}} <br>
                            <strong jhiTranslate="melitBurguerApp.cliente.puntos">Puntos</strong> {{cliente.puntos}}
                        </p>


                    </div>
                    <div class="card-footer">
                        <div class="btn-group">
                            <button type="submit"
                                    class="btn btn-warning btn-sm"
                                    (click)="viewModel(cliente)">
                                <fa-icon [icon]="'eye'"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>
                            <button type="submit"
                                    class="btn btn-secondary btn-sm" mdbWavesEffect
                                    (click)="editModel(cliente)">
                                <fa-icon [icon]="'pencil-alt'"></fa-icon>
                                <span class="d-none d-md-inline " jhiTranslate="entity.action.edit">Edit</span>
                            </button>
                            <button type="submit"
                                    [routerLink]="['/', 'cliente', { outlets: { popup: cliente.id + '/delete'} }]"
                                    replaceUrl="true"
                                    queryParamsHandling="merge"
                                    class="btn btn-dark btn-sm" mdbWavesEffect>
                                <fa-icon [icon]="'times'"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div *ngIf="clientes && clientes.length">
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
