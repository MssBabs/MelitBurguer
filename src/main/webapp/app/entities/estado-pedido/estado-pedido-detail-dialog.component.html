<div *ngIf="estadoPedido">
    <div class="modal-header">
        <h3><span jhiTranslate="melitBurguerApp.estadoPedido.detail.title">Estado Pedido</span> {{estadoPedido.nombre}}</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <dl >
            <dt><span jhiTranslate="melitBurguerApp.estadoPedido.descripcion">Descripcion</span></dt>
            <dd><span>{{estadoPedido.descripcion}}</span></dd>
        </dl>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-dark" data-dismiss="modal" (click)="activeModal.dismiss('Cross click')">
            <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <!-- <button type="button" class="btn btn-warning" (click)="editModel(cliente)">
            <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
        </button> -->
    </div>
</div>
