<div>
    <h2 id="page-heading">
        <span jhiTranslate="melitBurguerApp.estadoPedido.home.title" class="pageEntitiesTitle">Estado Pedidos</span>
        <button id="jh-create-entity" class="btn btn-warning float-right jh-create-entity create-estado-pedido" [routerLink]="['/estado-pedido/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="melitBurguerApp.estadoPedido.home.createLabel">
            Create new Estado Pedido
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <!--Sin Img-->
    <div class="container" *ngIf="estadoPedidos">
        <div class="row ">
            <div class="col-sm-6 col-md-4 col-lg-3 col-xl-3 p-1 d-flex align-items-stretch" *ngFor="let estadoPedido of estadoPedidos ;trackBy: trackId">
                <div class="card bg-light mb-3 no-body">
                    <div class="card-header">
                        <h4 class="card-title text-uppercase text-center"><strong>{{estadoPedido.nombre}}</strong></h4>
                    </div>
                    <div class="card-body">
                        <p class="card-text">
                            <strong jhiTranslate="melitBurguerApp.estadoPedido.descripcion">Descripcion</strong><br>{{estadoPedido.descripcion}}
                        </p>


                    </div>
                    <div class="card-footer">
                        <div class="btn-group d-flex flex-row justify-content-center">
                            <button type="submit"
                                    class="btn btn-warning btn-sm"
                                    (click)="viewModel(estadoPedido)">
                                <fa-icon [icon]="'eye'"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>
                            <button type="submit"
                                    class="btn btn-secondary btn-sm" mdbWavesEffect
                                    (click)="editModel(estadoPedido)">
                                <fa-icon [icon]="'pencil-alt'"></fa-icon>
                                <span class="d-none d-md-inline " jhiTranslate="entity.action.edit">Edit</span>
                            </button>
                            <button type="submit"
                                    [routerLink]="['/', 'estado-pedido', { outlets: { popup: estadoPedido.id + '/delete'} }]"
                                    replaceUrl="true"
                                    queryParamsHandling="merge"
                                    class="btn btn-dark btn-sm" mdbWavesEffect>
                                <fa-icon [icon]="'times'"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <div *ngIf="estadoPedidos && estadoPedidos.length">
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
