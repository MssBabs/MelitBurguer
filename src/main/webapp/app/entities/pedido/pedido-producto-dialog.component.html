<div>
    <div class="modal-header" *ngIf="productos">
        <h3><span jhiTranslate="melitBurguerApp.producto.home.title">Productos</span></h3>
        <!--select id="field_tipo" name="producto_tipo"
                class="btn btn-info float-right"

            <option selected="true" disabled="disabled">
                <span >Tipo de Producto</span>
            </option>
            <option *ngFor="let tipoProducto of tipoProductos;trackBy: trackId" value="{{tipoProducto.id}}">
                {{tipoProducto.nombre}}
            </option>
        </select-->
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body" id="addProductoModal">
        <div class="container" *ngIf="productos">
            <div class="row cols-sm=1 cols-md=2 cols-lg=2 cols-xl=2 no-gutters mb-3">
                <div class="col p-1" *ngFor="let producto of productos ;trackBy: trackId">
                    <div class="card bg-light mb-3 no-body" id="addProductoCard">
                        <div class="card-body text-center">
                            <h6 class="card-title">{{producto.nombre}}</h6>
                            <hr class="style-two">
                            <div class="card-body d-flex flex-row justify-content-center">
                                <button type="submit"
                                        class="btn btn-warning btn-lg"
                                        (click)="sumProductoToPedido()">
                                    <fa-icon [icon]="'plus'"></fa-icon>
                                </button>
                                <div class="p-2">0</div>
                                <button type="submit"
                                        class="btn btn-dark btn-lg"
                                        (click)="removeProductoToPedido()">
                                    <fa-icon [icon]="'minus'"></fa-icon>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-dark" data-dismiss="modal" (click)="activeModal.dismiss('Cross click')">
            <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="button" class="btn btn-warning">
            <fa-icon [icon]="'plus'"></fa-icon>&nbsp;<span> AÃ±adir</span>
        </button>
    </div>
</div>
