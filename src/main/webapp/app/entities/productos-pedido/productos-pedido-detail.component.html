<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="productosPedido">
            <h2><span jhiTranslate="melitBurguerApp.productosPedido.detail.title">Productos Pedido</span> {{productosPedido.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="melitBurguerApp.productosPedido.precioTotal">Precio Total</span></dt>
                <dd>
                    <span>{{productosPedido.precioTotal}}</span>
                </dd>
                <dt><span jhiTranslate="melitBurguerApp.productosPedido.productos">Productos</span></dt>
                <dd>
                    <div *ngIf="productosPedido.productosId">
                        <a [routerLink]="['/producto', productosPedido.productosId, 'view']">{{productosPedido.productosId}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="melitBurguerApp.productosPedido.pedido">Pedido</span></dt>
                <dd>
                    <div *ngIf="productosPedido.pedidoId">
                        <a [routerLink]="['/pedido', productosPedido.pedidoId, 'view']">{{productosPedido.pedidoId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/productos-pedido', productosPedido.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
