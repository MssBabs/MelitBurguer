<div>
    <h2 id="page-heading">
        <span jhiTranslate="melitBurguerApp.productosPedido.home.title" class="pageEntitiesTitle">Productos Pedidos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-productos-pedido" [routerLink]="['/productos-pedido/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="melitBurguerApp.productosPedido.home.createLabel">
            Create new Productos Pedido
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="productosPedidos">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="precioTotal"><span jhiTranslate="melitBurguerApp.productosPedido.precioTotal">Precio Total</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="productosId"><span jhiTranslate="melitBurguerApp.productosPedido.productos">Productos</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="pedidoId"><span jhiTranslate="melitBurguerApp.productosPedido.pedido">Pedido</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let productosPedido of productosPedidos ;trackBy: trackId">
                <td><a [routerLink]="['/productos-pedido', productosPedido.id, 'view' ]">{{productosPedido.id}}</a></td>
                <td>{{productosPedido.precioTotal}}</td>
                <td>
                    <div *ngIf="productosPedido.productosId">
                        <a [routerLink]="['../producto', productosPedido.productosId , 'view' ]" >{{productosPedido.productosId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="productosPedido.pedidoId">
                        <a [routerLink]="['../pedido', productosPedido.pedidoId , 'view' ]" >{{productosPedido.pedidoId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/productos-pedido', productosPedido.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/productos-pedido', productosPedido.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'productos-pedido', { outlets: { popup: productosPedido.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="productosPedidos && productosPedidos.length">
        <!-- <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div> -->
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
