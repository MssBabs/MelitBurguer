<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="recompensa">
            <h2><span jhiTranslate="melitBurguerApp.recompensa.detail.title">Recompensa</span> {{recompensa.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="melitBurguerApp.recompensa.nombre">Nombre</span></dt>
                <dd>
                    <span>{{recompensa.nombre}}</span>
                </dd>
                <dt><span jhiTranslate="melitBurguerApp.recompensa.descripcion">Descripcion</span></dt>
                <dd>
                    <span>{{recompensa.descripcion}}</span>
                </dd>
                <dt><span jhiTranslate="melitBurguerApp.recompensa.puntos">Puntos</span></dt>
                <dd>
                    <span>{{recompensa.puntos}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/recompensa', recompensa.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
