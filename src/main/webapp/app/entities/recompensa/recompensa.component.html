<div>
    <h2 id="page-heading">
        <span jhiTranslate="melitBurguerApp.recompensa.home.title" class="pageEntitiesTitle">Recompensas</span>
        <button id="jh-create-entity" class="btn btn-warning float-right jh-create-entity create-recompensa" [routerLink]="['/recompensa/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="melitBurguerApp.recompensa.home.createLabel">
            Create new Recompensa
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="container" *ngIf="recompensas">
        <div class="row no-gutters mb-3">
            <div class="col-sm-6 col-md-4 col-lg-3 col-xl-3 p-1 d-flex align-items-stretch" *ngFor="let recompensa of recompensas ;trackBy: trackId">
                <div class="card bg-light mb-3 no-body">
                    <div class="card-header">
                        <h4 class="card-title text-truncate"><strong>{{recompensa.nombre}}</strong></h4>
                        <img src="https://img.freepik.com/vector-premium/etiqueta-venta-boceto-unico-vectorial_574806-3286.jpg?w=740" class="card-img-top" alt="">
                    </div>
                    <div class="card-body">
                        <p class="card-text">
                            <strong jhiTranslate="melitBurguerApp.recompensa.descripcion">Descripcion</strong><br> {{recompensa.descripcion}} <br>
                            <strong jhiTranslate="melitBurguerApp.recompensa.puntos">Puntos</strong> {{recompensa.puntos}} <br>
                        </p>
                    </div>
                    <div class="card-footer">
                        <div class="btn-group">

                            <button type="submit"
                                    class="btn btn-warning btn-sm"
                                    (click)="viewModel(recompensa)">
                                <fa-icon [icon]="'eye'"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    class="btn btn-secondary btn-sm" mdbWavesEffect
                                    (click)="editModel(recompensa)">
                                <fa-icon [icon]="'pencil-alt'"></fa-icon>
                                <span class="d-none d-md-inline " jhiTranslate="entity.action.edit">Edit</span>
                            </button>
                            <button type="submit"
                                    [routerLink]="['/', 'recompensa', { outlets: { popup: recompensa.id + '/delete'} }]"
                                    replaceUrl="true"
                                    queryParamsHandling="merge"
                                    class="btn btn-dark btn-sm" mdbWavesEffect>
                                <fa-icon [icon]="'times'"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>






    <div *ngIf="recompensas && recompensas.length">
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
