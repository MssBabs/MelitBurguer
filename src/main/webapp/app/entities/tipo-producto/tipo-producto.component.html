<div>
    <h2 id="page-heading">
        <span jhiTranslate="melitBurguerApp.tipoProducto.home.title" class="pageEntitiesTitle">Tipo Productos</span>
        <button id="jh-create-entity" class="btn btn-warning float-right jh-create-entity create-tipo-producto" [routerLink]="['/tipo-producto/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="melitBurguerApp.tipoProducto.home.createLabel">
            Create new Tipo Producto
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <!--Sin Img-->
    <div class="container" *ngIf="tipoProductos">
        <div class="row no-gutters mb-3">
            <div class="col-sm-6 col-md-4 col-lg-3 col-xl-3 p-1 d-flex align-items-stretch" *ngFor="let tipoProducto of tipoProductos ;trackBy: trackId">
                <div class="card bg-light mb-3 no-body">
                    <div class="card-header">
                        <h4 class="card-title text-uppercase">{{tipoProducto.nombre}}</h4>
                    </div>
                    <div class="card-body">
                        <p class="card-text">
                            <strong jhiTranslate="melitBurguerApp.tipoProducto.descripcion">Descripcion</strong><br>{{tipoProducto.descripcion}}
                        </p>
                    </div>
                    <div class="card-footer">
                        <div class="btn-group">
                            <button type="submit"
                                    class="btn btn-warning btn-sm"
                                    (click)="viewModel(tipoProducto)">
                                <fa-icon [icon]="'eye'"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>
                            <button type="submit"
                                    class="btn btn-secondary btn-sm" mdbWavesEffect
                                    (click)="editModel(tipoProducto)">
                                <fa-icon [icon]="'pencil-alt'"></fa-icon>
                                <span class="d-none d-md-inline " jhiTranslate="entity.action.edit">Edit</span>
                            </button>
                            <button type="submit"
                                    [routerLink]="['/', 'tipo-producto', { outlets: { popup: tipoProducto.id + '/delete'} }]"
                                    replaceUrl="true"
                                    queryParamsHandling="merge"
                                    class="btn btn-dark btn-sm" mdbWavesEffect>
                                <fa-icon [icon]="'times'"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div *ngIf="tipoProductos && tipoProductos.length">
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
