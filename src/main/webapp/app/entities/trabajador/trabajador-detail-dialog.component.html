<div *ngIf="trabajador">
    <div class="modal-header">
        <h3>{{trabajador.nombre+" "+trabajador.apellido}}</span></h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <dl>
            <dt><span jhiTranslate="melitBurguerApp.trabajador.detail.title">Trabajador</span></dt>
            <dd><span>{{trabajador.id}}</span></dd>

            <dt><span jhiTranslate="melitBurguerApp.trabajador.dni">Dni</span></dt>
            <dd><span>{{trabajador.dni}}</span></dd>

            <dt><span jhiTranslate="melitBurguerApp.trabajador.telefono">Telefono</span></dt>
            <dd><span>{{trabajador.telefono}}</span></dd>

            <dt><span jhiTranslate="melitBurguerApp.trabajador.correo">Correo</span></dt>
            <dd><span>{{trabajador.correo}}</span></dd>


        </dl>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-dark" data-dismiss="modal" (click)="activeModal.dismiss('Cross click')">
            <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <!-- <button type="button" class="btn btn-warning" (click)="editModel(trabajador)">
            <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
        </button> -->
    </div>
</div>
