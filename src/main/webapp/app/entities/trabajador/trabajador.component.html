<div>
    <h2 id="page-heading">
        <span jhiTranslate="melitBurguerApp.trabajador.home.title" class="pageEntitiesTitle">Trabajadors</span>
        <button id="jh-create-entity" class="btn btn-warning float-right jh-create-entity create-trabajador" [routerLink]="['/trabajador/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="melitBurguerApp.trabajador.home.createLabel">
            Create new Trabajador
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="container" *ngIf="trabajadors">
        <div class="row no-gutters mb-3">
            <div class="col-sm-6 col-md-4 col-lg-3 col-xl-3 p-1 d-flex align-items-stretch" *ngFor="let trabajador of trabajadors ;trackBy: trackId">
                <div class="card bg-light mb-3 no-body">
                    <div class="card-header">
                        <h4 class="card-title text-truncate"><strong>{{trabajador.nombre+" "+trabajador.apellido}}</strong></h4>
                        <img src="https://img.freepik.com/vector-premium/garabatos-kawaii-personajes-lindos-ilustracion-tinta-negra-sobre-fondo-blanco_185796-52.jpg" class="card-img-top" alt="">
                    </div>
                    <div class="card-body">
                        <p class="card-text">
                            <strong jhiTranslate="melitBurguerApp.trabajador.dni">Dni</strong> {{trabajador.dni}} <br>
                            <strong jhiTranslate="melitBurguerApp.trabajador.telefono">Telefono</strong> {{trabajador.telefono}} <br>
                            <strong jhiTranslate="melitBurguerApp.trabajador.correo">Correo</strong> {{trabajador.correo}}
                        </p>

                </div>
                <div class="card-footer">
                    <div class="btn-group">
                        <button type="submit"
                                class="btn btn-warning btn-sm"
                                (click)="viewModel(trabajador)">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                class="btn btn-secondary btn-sm" mdbWavesEffect
                                (click)="editModel(trabajador)">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline " jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'trabajador', { outlets: { popup: trabajador.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-dark btn-sm" mdbWavesEffect>
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div *ngIf="trabajadors && trabajadors.length">
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
